<div class="update-task-container">
    <h2>Update Task</h2>
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="activityName">Activity Name</label>
        <input
          type="text"
          id="activityName"
          [(ngModel)]="activityName"
          name="activityName"
          required
          #activityNameInput="ngModel"
          [class.invalid]="activityNameInput.invalid && (activityNameInput.dirty || activityNameInput.touched)"
        />
        <div *ngIf="activityNameInput.invalid && (activityNameInput.dirty || activityNameInput.touched)" class="error-message">
          Activity name is required
        </div>
      </div>
      <div class="form-group">
        <label for="timeSpent">Time Spent</label>
        <input
          type="text"
          id="timeSpent"
          [(ngModel)]="timeSpent"
          name="timeSpent"
          required
          #timeSpentInput="ngModel"
          [class.invalid]="timeSpentInput.invalid && (timeSpentInput.dirty || timeSpentInput.touched)"
        />
        <div *ngIf="timeSpentInput.invalid && (timeSpentInput.dirty || timeSpentInput.touched)" class="error-message">
          Time Spent is required
        </div>
      </div>
      <div class="form-group">
        <label for="project">Project</label>
        <select
          id="project"
          [(ngModel)]="selectedProject"
          name="project"
          required
          #projectInput="ngModel"
          [class.invalid]="projectInput.invalid && (projectInput.dirty || projectInput.touched)"
        >
          <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
        </select>
        <div *ngIf="projectInput.invalid && (projectInput.dirty || projectInput.touched)" class="error-message">
          Project is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="user">User</label>
        <select
          id="user"
          [(ngModel)]="selectedUser"
          name="user"
          required
          #userInput="ngModel"
          [class.invalid]="userInput.invalid && (userInput.dirty || userInput.touched)"
        >
          <option *ngFor="let user of users" [value]="user.id">{{ user.firstname }} {{user.lastname}}</option>
        </select>
        <div *ngIf="userInput.invalid && (userInput.dirty || userInput.touched)" class="error-message">
          User is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          [(ngModel)]="date"
          name="date"
          required
          #dateInput="ngModel"
          [class.invalid]="dateInput.invalid && (dateInput.dirty || dateInput.touched)"
        />
        <div *ngIf="dateInput.invalid && (dateInput.dirty || dateInput.touched)" class="error-message">
          Date is required
        </div>
      </div>
  
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-save" [disabled]="taskForm.invalid">Save</button>
      </div>
    </form>
  </div>
