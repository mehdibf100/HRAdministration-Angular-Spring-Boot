<div class="update-complaint-container">
    <h2>Update Complaint</h2>
    <form (ngSubmit)="onSubmit()" #updateForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="complaint.title"
          name="title"
          required
          #titleInput="ngModel"
          [class.invalid]="titleInput.invalid && (titleInput.dirty || titleInput.touched)"
        />
        <div *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)" class="error-message">
          Title is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="complaint.description"
          name="description"
          rows="4"
          required
          #descriptionInput="ngModel"
          [class.invalid]="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)"
        ></textarea>
        <div *ngIf="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)" class="error-message">
          Description is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select
          id="status"
          [(ngModel)]="complaint.status"
          name="status"
          required
          #statusInput="ngModel"
          [class.invalid]="statusInput.invalid && (statusInput.dirty || statusInput.touched)"
        >
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
        <div *ngIf="statusInput.invalid && (statusInput.dirty || statusInput.touched)" class="error-message">
          Status is required
        </div>
      </div>
  
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-save" [disabled]="updateForm.invalid">Save</button>
      </div>
    </form>
  </div>
