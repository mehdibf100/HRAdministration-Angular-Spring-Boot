<div class="add-holiday-container">
    <h2>Add Holiday</h2>
    <form (ngSubmit)="onSubmit()" #holidayForm="ngForm">
      <div class="form-group">
        <label for="holidayName">Holiday Name</label>
        <input
          type="text"
          id="holidayName"
          [(ngModel)]="holidayName"
          name="holidayName"
          required
          #holidayNameInput="ngModel"
          [class.invalid]="holidayNameInput.invalid && (holidayNameInput.dirty || holidayNameInput.touched)"
        />
        <div *ngIf="holidayNameInput.invalid && (holidayNameInput.dirty || holidayNameInput.touched)" class="error-message">
          Holiday name is required
        </div>
      </div>
      <div class="form-group">
        <label for="holidayDate">Holiday Date</label>
        <input
          type="date"
          id="holidayDate"
          [(ngModel)]="holidayDate"
          name="holidayDate"
          required
          #holidayDateInput="ngModel"
          [class.invalid]="holidayDateInput.invalid && (holidayDateInput.dirty || holidayDateInput.touched)"
        />
        <div *ngIf="holidayDateInput.invalid && (holidayDateInput.dirty || holidayDateInput.touched)" class="error-message">
          Holiday date is required
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-save" [disabled]="holidayForm.invalid">Save</button>
      </div>
    </form>
  </div>
