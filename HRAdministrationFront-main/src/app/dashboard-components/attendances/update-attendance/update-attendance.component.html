<div class="update-attendance-container">
    <h2>Update Attendance</h2>
    <form (ngSubmit)="onSubmit()" #AttendanceForm="ngForm">
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          [(ngModel)]="date"
          name="date"
          required
          #dateInput="ngModel"
          [class.invalid]="dateInput.invalid && (dateInput.dirty || dateInput.touched)"
        />
        <div *ngIf="dateInput.invalid && (dateInput.dirty || dateInput.touched)" class="error-message">
          Date is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="start_time">Start Time</label>
        <input
          type="time"
          id="start_time"
          [(ngModel)]="start_time"
          name="start_time"
          required
          #startTimeInput="ngModel"
          [class.invalid]="startTimeInput.invalid && (startTimeInput.dirty || startTimeInput.touched)"
        />
        <div *ngIf="startTimeInput.invalid && (startTimeInput.dirty || startTimeInput.touched)" class="error-message">
          Start Time is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="end_time">End Time</label>
        <input
          type="time"
          id="end_time"
          [(ngModel)]="end_time"
          name="end_time"
          required
          #endTimeInput="ngModel"
          [class.invalid]="endTimeInput.invalid && (endTimeInput.dirty || endTimeInput.touched)"
        />
        <div *ngIf="endTimeInput.invalid && (endTimeInput.dirty || endTimeInput.touched)" class="error-message">
          End Time is required
        </div>
      </div>
  
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-save" [disabled]="AttendanceForm.invalid">Save</button>
      </div>
    </form>
  </div>
