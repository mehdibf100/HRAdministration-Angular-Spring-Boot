<div class="add-announcement-container">
    <h2>Add Announcement</h2>
    <form (ngSubmit)="onSubmit()" #announcementForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="announcement.title"
          name="title"
          required
          #titleInput="ngModel"
          [class.invalid]="titleInput.invalid && (titleInput.dirty || titleInput.touched)"
        />
        <div *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)" class="error-message">
          Title is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="announcement.description"
          name="description"
          required
          #descriptionInput="ngModel"
          [class.invalid]="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)"
        ></textarea>
        <div *ngIf="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)" class="error-message">
          Description is required
        </div>
      </div>
      <div class="form-group">
        <label for="date">Announcement Date</label>
        <input
          type="date"
          id="date"
          [(ngModel)]="announcement.date"
          name="date"
          required
          #announcementDateInput="ngModel"
          [class.invalid]="announcementDateInput.invalid && (announcementDateInput.dirty || announcementDateInput.touched)"
        />
        <div *ngIf="announcementDateInput.invalid && (announcementDateInput.dirty || announcementDateInput.touched)" class="error-message">
          Announcement date is required
        </div>
      </div>

  
      <div class="form-group">
        <label for="image">Image</label>
        <input
          type="file"
          id="image"
          (change)="onFileSelected($event)"
          name="image"
        />
      </div>
  
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-save" [disabled]="announcementForm.invalid">Save</button>
      </div>
    </form>
  </div>
