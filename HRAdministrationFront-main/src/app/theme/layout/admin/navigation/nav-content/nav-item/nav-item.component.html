<li *ngIf="item.url" [ngClass]="item.classes" [routerLinkActive]="['active']">
  <a
    class="nav-link"
    [target]="item.target ? '_blank' : '_self'"
    [attr.href]="item.external ? item.url : null"
    [routerLink]="item.external ? null : item.url"
    (click)="closeOtherMenu($event)"
  >
    <span *ngIf="item.icon" class="pcoded-micon">
      <i class="feather" [ngClass]="item.icon"></i>
    </span>
    <span *ngIf="item.icon; else titleOnly" class="pcoded-mtext">{{ item.title }}</span>
    <ng-template #titleOnly>{{ item.title }}</ng-template>
  </a>
</li>
