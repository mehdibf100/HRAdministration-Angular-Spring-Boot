<app-nav-bar-attendance-hr></app-nav-bar-attendance-hr>
<form [formGroup]="filterForm" class="filter-form">
  <div class="form-group">
    <label for="userId">User</label>
    <select id="userId" formControlName="userId">
      <option value="">All Users</option>
      <option *ngFor="let user of users" [value]="user.id">{{ user.fullName }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="month">Month</label>
    <input id="month" formControlName="month" type="month">
  </div>
</form>

<table class="attendance-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>User</th>
      <th>Punch In</th>
      <th>Punch Out</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let attendance of (attendanceList$ | async)">
      <td>{{ attendance.date | date: 'yyyy-MM-dd' }}</td>
      <td>{{ attendance.user.firstname }} {{ attendance.user.lastname }}</td>
      <td>{{ attendance.start_time }}</td>
      <td>{{ attendance.end_time }}</td>
    </tr>
  </tbody>
</table>
